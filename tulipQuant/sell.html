<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>模态框实例</h2>
        <!-- 按钮：用于打开模态框 -->
        <a class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            打开模态框
        </a>
        <!-- 模态框 -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title">售卖我的策略</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <form action="" name="liveShop" method="post">
                            <ul class="form_ul">
                                <!-- <li class="name li">
                        <p class="li_p"><span class="li_span">策略名称：</span></p>
                        <input class="li_input js-input" type="text" placeholder="请填写策略名称">
                    </li> -->
                                <li class="name li">
                                    <p class="li_p"><span class="li_span">策略原始链接：</span></p>
                                    <input class="li_input js-input" type="text" placeholder="请提交所发布策略的原始链接">
                                    <p class="tips">您只需提供曾发布策略的链接地址即可一键发布策略</p>
                                </li>
                                <li class="mentality li">
                                    <p class="li_p"><span class="li_span">策略逻辑：</span></p>
                                    <textarea class="li_textarea js-input" type="text" name="liveShop[thought]" placeholder="请简要描述策略逻辑"></textarea>
                                </li>
                                <!--                     <li class="advantage li">
                        <p class="li_p"><span class="li_span">策略优势：</span></p>
                        <textarea class="li_textarea js-input" type="text" name="liveShop[advantage]" placeholder="请简要描述策略优势"></textarea>
                    </li> -->
                                  
                                <li class="tags li relative">
                                    <p class="li_p"><span class="li_span">标签：</span></p>
                                    <div class=" tagBox">
                                      <label class="tagItem"><input name="Tag" type="checkbox">大市值 </label> 
                                      <label class="tagItem"><input name="Tag" type="checkbox">小市值 </label> 
                                      <label class="tagItem"><input name="Tag" type="checkbox">次新 </label> 
                                      <label class="tagItem"><input name="Tag" type="checkbox">价值 </label>
                                      <label class="tagItem"><input name="Tag" type="checkbox">题材 </label> 
                                      <label class="tagItem"><input name="Tag" type="checkbox">成长 </label> 
                                      <label class="tagItem"><input name="Tag" type="checkbox">ST </label> 
                                      <label class="tagItem"><input name="Tag" type="checkbox">趋势 </label> 
                                      <label class="tagItem"><input name="Tag" type="checkbox">沪深300</label> 
                                      <label class="tagItem"><input name="Tag" type="checkbox">蓝筹 </label> 
                                    </div>
                                </li>
                                <li class="price li">
                                    <p class="li_p"><span class="li_span">策略拟售价：</span></p>
                                    <input class="li_input number js-input" type="text" id="price" name="liveShop[price]" placeholder="例如：100">
                                    <span class="li_span">元 / 月</span>
                                    <p class="tips">御宽运营人员可能会调整策略售价</p>
                                </li>
                            </ul>
                    </div>
                    <!-- 模态框底部 -->
                    <div class="modal-footer submit_box">
                        <button type="button" class="btn btn-submit" data-dismiss="modal">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
